<div id="full-app" class="row">
  <div class="col-12">
    <div class="row">
      <div class="col-5">
        <div class="row current-date">{{ currentDate | date :'fullDate' }}</div>
        <div class="row current-time">
        <div class="col-6 current-time-hours-minutes">{{currentHoursMins}}</div>
          <div class="col-6 current-time-seconds">{{currentDate | date :'ss'}}</div>
        </div>
        <div class="row">
          <div class="col-12 calendar">
            <div class="row">
              <div class="col-12 calendar-header">Calendar</div>
            </div>
            <div class="row">
              <div class="col-2 calendar-icon">Bag</div>
              <div class="col-6 calendar-event">Weekend</div>
              <div class="col-4 calendar-date">Tomorrow</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4">
        
      </div>
      <div class="col-3">
        22.0
      </div>
    </div>
  </div>
</div>
